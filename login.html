<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SandBox Pro</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-gray-100 min-h-screen flex items-center justify-center">

    <!-- Login Container -->
    <div class="w-full max-w-md mx-auto p-8">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-cube text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                    SandBox Pro
                </h1>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white/5 backdrop-blur-sm rounded-xl p-8 border border-white/10 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition duration-300"
                            placeholder="Enter your email"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full pl-10 pr-12 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition duration-300"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition duration-300"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            class="w-4 h-4 text-purple-500 bg-white/10 border-white/20 rounded focus:ring-purple-500 focus:ring-2"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition duration-300">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-4 rounded-lg hover:from-purple-600 hover:to-pink-600 transition duration-300 font-semibold text-lg flex items-center justify-center space-x-2"
                >
                    <span id="buttonText">Sign In</span>
                    <i class="fas fa-spinner fa-spin hidden" id="spinner"></i>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/30 rounded-lg p-3 text-red-300 text-sm">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText">Invalid email or password</span>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/30 rounded-lg p-3 text-green-300 text-sm">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Login successful! Redirecting...</span>
                </div>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white/20"></div>
                <span class="px-4 text-gray-400 text-sm">or</span>
                <div class="flex-1 border-t border-white/20"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-3">
                <button class="w-full bg-white/10 border border-white/20 text-white py-3 px-4 rounded-lg hover:bg-white/20 transition duration-300 font-medium flex items-center justify-center space-x-2">
                    <i class="fab fa-google text-red-400"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="w-full bg-white/10 border border-white/20 text-white py-3 px-4 rounded-lg hover:bg-white/20 transition duration-300 font-medium flex items-center justify-center space-x-2">
                    <i class="fab fa-github text-gray-300"></i>
                    <span>Continue with GitHub</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="#" class="text-purple-400 hover:text-purple-300 transition duration-300 font-medium">
                        Sign up
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white transition duration-300 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- JavaScript for login functionality -->
    <script src="login.js"></script>

</body>

</html>
